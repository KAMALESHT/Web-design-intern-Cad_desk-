<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function show()
        {
            var num=parseInt(prompt("enter a no"));
            if(num%2==0)
            {
                document.write("number is even");

            }
            else
            {

                document.write("number is odd");
            }
           
        }
    </script>
</head>
<body>
     
    <button onclick="show()">click me</button>

</body>
</html>
