<!DOCTYPE html>
<html>
<head>
    <script>
        function show()
        {
            var a,b,c,sum,avg;
            a=parseInt(prompt("enter the first no"));
            b=parseInt(prompt("enter the second no"));
            c=parseInt(prompt("enter the third no"));
            sum=a+b+c
            document.writeln("the sum of three no is "+sum)
            avg=(sum)/3
            document.writeln("the avg of three no is "+avg)
           
        }
    </script>
</head>
<body>
     Click here to get your ans!!
    <button onclick="show()">click me</button>

</body>
</html>
