<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function show()
        {
            var a,b,res;
            a=parseInt(prompt("Enter a first no"));
            b=parseInt(prompt("Enter a second no"));
            res=a+b;
            document.write(res);
            
           
        }
    </script>
</head>
<body>
     
    <button onclick="show()">click me</button>

</body>
</html>
