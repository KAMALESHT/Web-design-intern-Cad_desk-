<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function show()
        {
           var num=parseInt(prompt("Enter a number"));
            while(num<=200)
            {
                document.write(num+"<br/>");
                num=num+10
            }
        } 
       
    </script>

</head>
<body>
    <button onclick="show()">click here!!</button>
</body>
</html>
