<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function show()
        {
            for(var a=1;a<=5;a++)
            {
                document.write(a+"<br/>");
            }
        }
       
    </script>

</head>
<body>
    <button onclick="show()">click here!!</button>
</body>
</html>
