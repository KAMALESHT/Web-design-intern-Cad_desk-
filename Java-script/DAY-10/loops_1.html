<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function show()
        {
            var num =parseInt(prompt("Enter a number"));
            for(var a=1;a<=10;a++)
            {
                document.write(num+"*"+a+"="+num*a+"<br/>");
            }
        }
       
    </script>

</head>
<body>
    <button onclick="show()">click here!!</button>
</body>
</html>
