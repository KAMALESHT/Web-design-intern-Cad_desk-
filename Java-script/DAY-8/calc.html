<!DOCTYPE html>
<html lang="en">
<head>
<script>
    function show()
    {
        var 
        a=parseInt(prompt("Enter the first no:"));
        b=parseInt(prompt("Enter the second no:"))
        num=parseInt(prompt("Please enter your choice \n 1 for add \n 2 for sub \n 3 for multiply \n 4 for division"));

        switch (num) {
            case 1:
                res=a+b;
                document.write("result is"+res);
                break;
            case 2:
                res=a-b;
                document.write("result is"+res);
                break;
            case 3:
                res=a*b;
                document.write("result is"+res);
                break;
            case 4:
                res=a/b;
                document.write("result is"+res);
            default:
                res="Invalid no"
                document.write("result is"+res)
                break;
        }
    }
</script>
</head>
<body>
    <button onclick="show()">Click Me</button>
</body>
</html>
