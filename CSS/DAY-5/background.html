<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .a
        {
           /* background-color: yellow;*/
           background-image: url("L.jpg");
           background-repeat: no-repeat;
           background-size: cover;
           color: red;
        }
    </style>
</head>
<body class="a">
    In this we can see properties applicable to background . we are using an image in the background
    and we used no repeat property for stopping the repetition of the image and using cover property
    we can cover the image to entire screen
</body>
</html>
