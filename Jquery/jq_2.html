<!DOCTYPE >
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide(5000);
            });
            $("#show").click(function(){
                $("p").show(5000);
            });
        });
    </script>
</head>
<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <p>this is 1 para</p>
    <p>this is 2 para</p>
    <p>
        this is 3 para
    </p>
</body>
</html>
