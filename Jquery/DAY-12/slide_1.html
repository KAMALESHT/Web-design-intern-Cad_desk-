<!DOCTYPE >
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
        #slide,#sliding
        {
            background: lightblue;
            text-align: center;
            border: solid 1px;
            padding: 5px;
        }
            
        #sliding{
            display: none;
            padding: 50px;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("#slide").click(function(){
             $("#sliding").slideDown(5000);
            });
        });
    </script>
</head>
<body>
    <div id="slide">slide</div>
    <div id="sliding">sliding</div>
</body>
</html>
