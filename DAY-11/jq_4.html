<!DOCTYPE >
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeToggle(3000);
                $("#div2").fadeToggle(6000);
                $("#div3").fadeToggle(9000);
            });
            
        });
    </script>
</head>
<body>
    <button >click</button>
    
    <div id="div1" style=" background: red;height: 100px; width: 100px;"></div>
    <div id="div2" style=" background: green;height: 100px; width: 100px;"></div>
    <div id="div3" style=" background: blue;height: 100px; width: 100px;"></div>
</body>
</html>
